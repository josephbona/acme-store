{% set parentpage = { title: "Admin", url: "http://localhost:3000/admin"} %}
{% extends "layout.html" %} {% block content %}
  <h2 class="page-title">{{title}} <small>{{product.name}}</small></h2>
  <form action="/products/{{product.id}}?_method=PUT" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input name="name" id="name" type="text" class="form-control" value="{{product.name}}">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input name="price" id="price" type="text" class="form-control" value="{{product.price}}">
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input name="image" id="image" type="text" class="form-control" value="{{product.image}}">
    </div>
    <input type="hidden" name="id" value="{{product.id}}">
    <input type="hidden" name="featured" value="{{product.featured}}">
    <input type="hidden" name="method" value="put">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
