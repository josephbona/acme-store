<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Acme Company Store</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:3000/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Acme Store</h3>
        <nav>
          <ul class="nav nav-pills">
            <li role="presentation" {% if currentpage == 'home' %}class="active"{% endif %}>
              <a href="http://localhost:3000/">Home</a>
            </li>
            <li {% if currentpage == 'products' %}class="active"{% endif %}>
              <a href="http://localhost:3000/products">Products</a>
            </li>
            <li {% if currentpage == 'admin' %}class="active"{% endif %}>
              <a href="http://localhost:3000/admin">Admin</a>
            </li>
          </ul>
        </nav>
      </div>
      {% if currentpage != 'home' %}{% include "breadcrumbs.html" %}{% endif %}
      {% block content %}Content Here{% endblock %}
      <footer class="footer">
        <p>&copy; 2016 ACME Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script src="http://localhost:3000/jquery/dist/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://localhost:3000/matchHeight/dist/jquery.matchHeight-min.js"></script>
  </body>
</html>
