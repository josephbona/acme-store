{% set currentpage = 'admin' %}
{% extends "layout.html" %} {% block content %}
<div><a href="./products/add" class="btn btn-primary">Add New Product</a></div>
<table class="table table-hover admin">
  <thead>
      <tr>
          <th>Product</th>
          <th colspan="2">Actions</th>
      </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
        <td class="col-sm-8">
          <h4><a href="./product/{{product.id}}">{{product.name}}</a></h4>
        </td>
        <td class="col-sm-2">
          <a href="./product/{{product.id}}/edit" class="btn btn-info btn-block btn-sm">
              <span class="glyphicon glyphicon-edit"></span> Edit
          </a>
        </td>
        <td class="col-sm-2">
        <a href="./product/{{product.id}}/delete" class="btn btn-danger btn-block btn-sm">
            <span class="glyphicon glyphicon-remove"></span> Delete
        </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
